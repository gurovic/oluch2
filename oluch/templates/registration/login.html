{% extends "base.html" %}
{% load i18n %} 
{% block content %}

<p><a href={% url 'register' %}>{% trans "Registration" %}</a>
{% if form.errors %}
<p>{% trans "Unknown login or password, try again." %}</p>
{% endif %}

<form method="post" action={% url 'login' %}>
{% csrf_token %}
<table>
<tr>
    <td>{% trans "Login" %}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{% trans "Password" %}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="{% trans "Enter" %}" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
